<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Learning Strategies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Active Learning Strategies</h1>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search activities or tags..." />
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <h3>Type</h3>
        <div id="typeFilters"></div>
      </div>
      <div class="filter-group">
        <h3>Genre</h3>
        <div id="genreFilters"></div>
      </div>
      <div class="filter-group">
        <h3>Misc</h3>
        <div id="miscFilters"></div>
      </div>
    </div>

    <!-- Results -->
    <div id="activityList" class="activity-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
