<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Activity Explorer</h1>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search activities or tags..." />
      <button id="searchButton">Go</button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group" id="typeFilters">
        <h3>Type</h3>
      </div>
      <div class="filter-group" id="genreFilters">
        <h3>Genre</h3>
      </div>
      <div class="filter-group" id="miscFilters">
        <h3>Misc</h3>
      </div>
    </div>

    <!-- Results -->
    <div id="activityList" class="activity-list"></div>
  </div>

  <script src="style.js"></script>
</body>
</html>
